<!doctype html>
<html>
  <head>
    <title>Redirecting...</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Redirecting...</p>
    <script>
      // This page exists to redirect from the app's former home on GH Pages
      // to the new one. JS is used because <meta http-equiv="refresh" ... />
      // does not forward URL params.
      // The app can still be served from Pages by configuring it to use assets
      // directory.
      window.location.assign('https://knitpicker.app' + window.location.search)
    </script>
  </body>
</html>
